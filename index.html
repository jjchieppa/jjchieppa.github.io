<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff Chieppa</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            margin: 0;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 180px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 12px;
            text-align: center;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
        }

        .sidebar a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
            font-size: 16px;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Main Content */
        .content {
            width: 85%;
            max-width: 1100px;
            margin: auto;
            padding: 15px;
            margin-left: 200px;
            text-align: center;
        }

        /* Header Image */
        .header-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 6px;
        }

        /* Hide content sections by default */
        .section {
            display: none;
        }

        #biography {
            display: block;
        }

        /* Research Section */
        .research-section {
            text-align: left;
            max-width: 750px;
            margin: 25px auto;
        }

        .research-section h3 {
            font-size: 18px;
            color: #333;
            border-bottom: 1px solid #0073b1;
            padding-bottom: 4px;
            margin-bottom: 8px;
        }

        /* Image Styling */
        .research-images {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .research-images img {
            height: 250px;
            width: auto;
            border-radius: 6px;
        }

        .panorama {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .panorama img {
            width: 100%;
            max-width: 900px;
            height: auto;
            border-radius: 6px;
        }

        /* Links Section */
        .links-container {
            text-align: center;
            margin-top: 20px;
        }

        .links-container a {
            font-size: 14px;
            display: block;
            margin: 5px;
        }

    </style>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <a href="#" onclick="showSection('biography')">Biography</a>
        <a href="#" onclick="showSection('research')">My Research</a>
        <a href="#" onclick="showSection('links')">Links</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <img src="photos/photo_header_0panorama header.jpg" alt="Header Panorama" class="header-img">
        <div class="banner">Jeff Chieppa, PhD</div>

        <!-- Research Section -->
        <div id="research" class="section">
            
            <h3>Rainfall Variability, Functional Traits, and Productivity in Australian Grasslands</h3>
            <div class="research-images">
                <img src="photos/photo_research_2milparinka wet.jpg" alt="Milparinka Wet Site">
                <img src="photos/photo_research_2phalaris roots.jpg" alt="Phalaris Roots Experiment">
                <img src="photos/photo_research_2milparinka dry.jpg" alt="Milparinka Dry Site">
            </div>

            <div class="panorama">
                <img src="photos/photo_research_2outback droughtnet.jpg" alt="Outback Drought Experiment">
            </div>

            <div class="research-images">
                <img src="photos/photo_research_2scrubland.jpg" alt="Scrubland Vegetation">
                <img src="photos/photo_research_2sturts.jpg" alt="Sturt's Desert">
                <img src="photos/photo_research_2joey.jpg" alt="Joey in the Field">
            </div>

            <hr style="border: none; height: 3px; background-color: black; margin-top: 40px;">

            <h3>Southern Pine Decline and Ecosystem Vulnerability</h3>
            <div class="research-images">
                <img src="photos/photo_research_1MSc_SPD diagram.jpg" alt="Southern Pine Decline Diagram">
                <img src="photos/photo_research_1MSc_pine genotypes.jpg" alt="Pine Genotypes">
            </div>

            <div class="research-images">
                <img src="photos/photo_research_1MSC_otc site.jpg" alt="OTC Site">
                <img src="photos/photo_research_1MSc_inside otc.jpg" alt="Inside OTC">
                <img src="photos/photo_research_1MSc_experiment measurements.jpg" alt="Experiment Measurements">
            </div>
        </div>

        <!-- Links Section -->
        <div id="links" class="section links-container">
            <h2>Links</h2>
            <a href="https://scholar.google.com" target="_blank">Google Scholar</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://github.com" target="_blank">GitHub</a>
            <a href="Chieppa%20website%20CV_2025-03-11.pdf" target="_blank">Download CV</a>
        </div>
    </div>

</body>
</html>
